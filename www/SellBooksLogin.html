<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/anime.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">
 

</head>
<body style="background-color:#eee;">
    <div class="container" style="min-height:100%; height:100%; width:100%; position:absolute; top:15%">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="jumbotron">
                <center><h4 style="top:-200px">GoBooks Login</h4></center>
                <p class="text-danger" id="Par_empty" style="font-size:small"></p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter Email" id="ema"/>

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="pas"/>

                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"/>
                            Remember me
                        </label>

                    </div>
                   <button type="submit" class="btn btn-primary form-control" id="login">Login</button>
                </form>



            </div>



        </div>
        <div class="col-lg-4"></div>


    </div>

    <script type="text/javascript" src="scripts/SBLogin.js"></script>
</body>
</html>
