    <script type="text/javascript">

                    continue;
                }
                books++;

                par.className += "animated fadeInLeft";         //fade in from animate.css
                par.innerHTML = '<strong>' + ourData[i].title + '</strong>' + '<br />' + 'R400' + '<span class="pull-right">0739995999</span>'; //putting info in paragraph
                outDiv.appendChild(par);            //add paragraph to container
