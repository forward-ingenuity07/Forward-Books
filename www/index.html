<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see     -->
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/anime.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">
    <script src="scripts/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="scripts/sweetalert.css">
        

    <title>TuksBooks</title>
</head>
<body>

    <div class="container" style="min-height:100%; height:100%; width:100%; position:fixed;">

        <button type="button" onclick="window.location.href='FindBooks.html'" class="fade-in" href="FindBooks.html" style="height:25%; width:100%" id="FindBooks">Find Books</button>

        <button class="fade-in" style="height:25%; width:100%" id="SellBooks" onclick="clickFunc()">Sell Books</button>

        <button class="fade-in" style="height:25%; width:100%" id="FindTutor">Find Tutor</button>

        <button class="fade-in" style="height:25%; width:100%" id="BecomeTutor">Become Tutor</button>


    </div>
    
    <div class="container event listening">
        <div class="app">
            <div id="deviceready" class="blink">
                <div class="modal fade" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h4 class="modal-title">Loading...</h4>
                            </div>
                            <div class="modal-body">

                                <div class="progress">
                                    <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:50%;">
                                        50%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <p class="event received">Device is Ready</p>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <div id="count" style="display:none;"></div>
    <div id="count1" style="display:none;"></div>
    <div id="old_date" style="display:none;"></div>
    <div id="new_date" style="display:none;"></div>
    <script type="text/javascript"> 
        $(document).ready(function(){
            window.localStorage.setItem("erring", "2");

        })

    </script>
</body>
</html>
