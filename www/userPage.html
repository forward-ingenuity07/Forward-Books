<!DOCTYPE html>
<html>
<head>
    <title>After</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/anime.css">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">

</head>
<body>
    
    <script type="text/javascript">
        $(document).ready(function () {
            if (window.localStorage.getItem("logged_in") != "1") {

                $("#insert").ready(function () {

                    //Regexp to check if email is valid

                    var dataString = window.localStorage.getItem("datstr");     //from previous page
                    window.localStorage.setItem("logged_in", "1");



                    $.ajax({
                        type: "POST",                                           //method
                        url: "http://forwardingenuity.com/insert_user.php",     //url   
                        data: dataString,                                       //data sent as concatinated string
                        crossDomain: true,
                        cache: false,
                        beforeSend: function () { $("#insert").val('Connecting...'); },
                        success: function (data) {
                            if (data == "success") {
                                $("#Par_empty").text("");
                                $("#insert").val('submit');
                            }
                            else if (data == "error") {
                                alert("error");
                            }
                        }
                    });

                    return false;




                });

            }
            

        });
        

    </script>


    <div class="wrapper fade-in">

        <nav class="navbar navbar-inverse">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display !-->
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="glyphicon glyphicon-plus white"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" role="button" id="back"><span class="glyphicon glyphicon-chevron-left"></span>Return to Home</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <li><a role="button" data-toggle="collapse" data-target=".bs-are-you-sure-modal" aria-expanded="false" id="ButClear">Clear table</a></li>

                    </ul>
                </div>
            </div><!-- /.container-fluid -->
        </nav>

    </div>










</body>
</html>
